<section class="text-white flex flex-col gap-6 p-2">
  <div class="flex justify-between">
    <div class="w-1/2">
      <h2>{{ article.name }}</h2>
      <p class="text-sm" [ngClass]="{ 'text-gray-600': !article.isOnSale }">
        Precio: {{ article.price }} â‚¬
      </p>
      <div class="flex items-center gap-4">
        <img class="h-6 text-white dark:text-black" src="assets/shop.svg" /> :
        <p>{{ article.quantityInCart }}</p>
      </div>
      <p class="text-sm font-bold text-green-300" *ngIf="article.isOnSale">
        Esta en venta
      </p>
      <p class="text-sm font-bold text-red-300" *ngIf="!article.isOnSale">
        No esta en venta
      </p>
    </div>
    <img
      class="w-[45%] rounded-3xl object-cover"
      [src]="article.imageUrl"
      alt="Imagen del articulo"
    />
  </div>
  <div
    *ngIf="article.isOnSale"
    class="flex flex-row p-6 justify-between items-center"
  >
    <button
      (click)="addQuantity()"
      class="w-1/4 relative font-bold bg-gray-300 text-blue-300"
    >
      +1
    </button>
    <button
      class="w-1/4 relative font-bold bg-gray-300"
      [class.text-red-300]="article.quantityInCart > 0"
      [class.text-gray-600]="article.quantityInCart === 0"
      (click)="removeQuantity()"
      [disabled]="article.quantityInCart === 0"
    >
      -1
    </button>
  </div>
</section>
<!-- type Article = {
  name: string;
  imageUrl: string;
  price: number;
  isOnSale: boolean;
  quantityInCart: number;
}; -->
